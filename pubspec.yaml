name: fitness_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  equatable: ^2.0.0
  get_it: ^7.6.7
  flutter_bloc: ^8.1.3
  floor: ^1.4.2
  go_router: ^13.0.1
  curved_navigation_bar: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  floor_generator: ^1.4.2
  build_runner: ^2.1.2

flutter:

  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/nav_icons/
    - assets/icons/

